<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="{%url 'djangoapp:index'%}">Best Cars</a>
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'djangoapp:index'%}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'djangoapp:about'%}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'djangoapp:contact'%}">Contact Us</a>
                </li>

                    {% if user.is_authenticated %}
                <li>
                  <a style="margin-left:950px"class="btn btn-dark" href="#">{{ user.first_name }}({{ user.username }})</a>
                  <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>

                    {% else %}
                <li>
                    
                    <form style="margin-left:550px" class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="psw" >
                            <button class="btn btn-dark" type="submit">Login</button>
                        </div>
                    </form>  
                </li>
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="get">
                        {% csrf_token %}
                        <div class="input-group">
                        <a class="btn btn-dark" href="{% url 'djangoapp:registration'%}">Sign Up</a>
                        </div>
                    </form>  
                </li>
                {% endif %}

              </ul>
        </div>
    </nav>
    
    <form style="margin-left:200px;margin-top:50px" action="{% url 'djangoapp:registration' %}" method="post">
        <div class="form-group column">
          <h1>Sign Up</h1>
          <div class="col-xs-3">
            <label for="username">User Name</label>
            <input type="text" class="form-control" name="username" placeholder="Enter User Name" required>
          </div>
          
            <label for="username">First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
         
            <label for="username">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
         
            <label for="username">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
          
          <div>
              {% csrf_token %}
              <button class="btn btn-dark" type="submit">Sign Up</button>
          </div>
        </div>
      </form>

    </body>

</html>
